      <p class="password-section"> Account Update</p>
      <div class="profile">
    
      
      <form class="name-form" >
        <div class="profile-form" >
          <div class="form-responsive" >
            
            <label>Name</label>
            <input
              class="inputfield"
              placeholder="John doe"
              type="text"
         
              id=""
              required
            />
            <label>Email</label>
            <input
              class="inputfield"
              placeholder="you@example.com"
              type="email"
              name="email"
              id=""
              required
            />
          </div>
          <div class="form-responsive" >
            
            <label>Phone</label>
            <input
              class="inputfield"
              placeholder="07100000000"
              type="number"
         
              id=""
              required
            />
            <label>ID no</label>
            <input
              class="inputfield"
              placeholder="377xxxx"
              type="number"
              name="idno"
              id=""
              required
            />
          </div>
         

          <div class="form_group-input">
            <input class="btn btn--blue" type="submit" value="update " />
          </div>
        </div>
        
      
      
       
      </form>
      
      <hr>
      <p class="password-section"> Password Update</p>
     
       
      <form class="password-center">
      
       
        <div class="profile-form-password" >
          <div class="old-pass">
            <label>Old password</label>
            <input
              class="inputfield"
              placeholder="John doe"
              type="text"
         
              id=""
              required
            />
          </div>
         

          <div class="new-pass">
            <label>New password</label>
          <input
            class="inputfield"
            placeholder="John doe"
            type="text"
       
            id=""
            required
          />
          <label>Confirm</label>

            class="inputfield"
            placeholder="John doe"
            type="text"
       
            id=""
            required
          />
         

          <div class="form_group-input">
            <input class="btn btn--blue" type="submit" value="update " />
          </div>
        </div>
        </div>
        
       
      
       
      </form>
