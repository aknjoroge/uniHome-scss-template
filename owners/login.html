<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unihome-Login</title>
    <link rel="stylesheet" href="./../assets/scss/build/main.css" />
  </head>
  <body>
    <header class="header-custom">
      <nav class="navbar">
        <ul class="navbar-list">
        
         
          <div class="users">
            <a class="btn btn--green" href="#">Contact Admin</a>

          </div>
        </ul>
      </nav>
    </header>
    <div class="loginbody">
      <div class="login">
        <div class="modal hidden ">
          <div class="backdrop">
            <div class="forgot-password">
              <div class="card">
                <h3 class="reset-title">Get reset link</h3>
                
                <form action="">
                  <div class="form_group">
                    <label>ID number</label>
                    <input
                    class="inputfield"
                    placeholder="31xxxxx"
                    type="text"
                    name="idno"
                    id=""
                    required
                  />
                  </div>
                  <div class="form_group-input">
                    <input class="btn btn--green" type="submit" value="Reset" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <main class="login-container">
          <div class="card">
       <a href="home.html">     <img
        class="login-logo"
        src="../assets/img/logo.png"
        alt=""
        srcset=""
      />
    
    </a>
           
            <div class="loginForm  ">

           
            <h3 class="logintitle">Home Owner Login </h3>
            <hr />
            <div class="form-container">
              <form>
                <div class="form_group">
                  <label>ID no</label>
                  <input
                    class="inputfield"
                    placeholder="31xxxxx"
                    type="text"
                    name="idno"
                    id=""
                    required
                  />
                </div>
                <div class="form_group">
                  <label for="">Password</label>
                  <input
                    class="inputfield"
                    required
                    placeholder="••••••••"
                    type="password"
                    name="password"
                    id=""
                  />
                </div>
                <div class="form_group-input">
                  <input class="btn btn--blue" type="submit" value="login" />
                </div>

               </div>
              </form>
            <hr />
            <div class="form_group menu">
              <a class="forgot" href="#">Forgot password</a>
            
            </div>
             
          </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
